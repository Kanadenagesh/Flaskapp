{% extends 'base.html' %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact list</title>
</head>
<body>

{% block content %}
	<table class="table table-hover">
  	<tr>
			<th>Name</th>
			<th>Email</th>
		</tr>
		{% for s in st %}
		<tr>
			<td>{{s.name}}</td>
			<td>{{s.email}}</td>
		</tr>
		{% endfor %}
</table>
{% endblock %}

</body>
</html>
